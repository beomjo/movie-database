build:
  maxIssues: 0

formatting:
  NoWildcardImports:
    active: false
style:
  WildcardImport:
    active: false
  MagicNumber:
    active: false
complexity:
  TooManyFunctions:
    active: false
  LongParameterList:
    functionThreshold: 10
naming:
  FunctionNaming:
    functionPattern: '([a-zA-Z][a-zA-Z0-9]*)|(`.*`)'
exceptions:
  TooGenericExceptionCaught:
    active: false
  SwallowedException:
    active: false
